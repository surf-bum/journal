{% extends 'base.html' %}
{% block content %}
    <div class="d-flex flex-column gap-1">
        <form class="form-control form-control-sm"
              method="POST"
              enctype="multipart/form-data">
            <button class="btn btn-primary btn-sm" type="submit" name="backup">Backup {{ notes | length }} notes</button>
        </form>
        <form class="form-control form-control-sm"
              method="POST"
              enctype="multipart/form-data">
            <input type="file" name="file" accept=".json" required>
            <button class="btn btn-primary btn-sm" type="submit" name="restore">Restore</button>
        </form>
    </div>
{% endblock %}
