<div class="h-100"
     id="cellViewerContainer-{{ cell.id }}"
     hx-target="this"
     hx-swap="outerHTML">
    <div class="d-flex flex-column h-100 gap-2">
        <div class="d-flex flex-wrap justify-content-between align-items-center">
            <h4 class="text-truncate">{{ cell.title }}</h4>
            <div>
                <button aria-label="Edit cell"
                        class="btn btn-primary btn-sm"
                        hx-get="{{ url_for('ui.notes_ui.partial_cell_editor', cell_id=cell.id, note_id=note.id) }}"
                        id="cellEditButton-{{ cell.id }}">
                    <i class="bi bi-pencil-square"></i>
                </button>
                <a class="btn btn-danger btn-sm"
                   href="{{ url_for('ui.notes_ui.delete_cell', cell_id=cell.id, note_id=note.id) }}"><i class="bi-trash"></i></a>
            </div>
        </div>
        <div id="cellViewer-{{ cell.id }}" class="border h-100 overflow-auto p-2"></div>
    </div>
</div>
<script>
    fetch(`/api/v1/notes/{{ note.id }}/cells/{{ cell.id }}/content`)
        .then(response => response.json())
        // TODO: Plugin system should just pass content into the plugin
        .then(response => response["content"]["body"])
        .then(_content => {
            content = _content;
            const renderedMarkdown = renderMarkdown(content);
            const renderedMarkdownElement = document.getElementById(`cellViewer-{{ cell.id }}`);
            renderedMarkdownElement.innerHTML = renderMarkdown(renderedMarkdown);
        }).catch(error => {
            throw new Error(error);
        });
</script>
