name: Lint
on:
  push:
    branches:
      - master
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.12.6'
      - name: Install dependencies
        run: |
          pip install -r requirements-dev.txt
      - name: Run ruff
        run: ruff .
