<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon"
          href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸª¶</text></svg>">
    <link href="//cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Journal</title>
    <style>
        .editor {
            border: 1px solid #ced4da;
            border-radius: 0.375rem;
            padding: 10px;
            min-height: 150px;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            Journal
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
                aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/notes">Notes</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/tags">Tags</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<nav class="mt-1 navbar">
    <div class="container-fluid">
        <div class="d-flex gap-1 w-100">
            <div>
                <form class="d-flex" role="search">
                    <input class="form-control form-control-sm me-2 flex-grow-1" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success btn-sm" type="submit">Search</button>
                </form>
            </div>
            <button type="button" class="btn btn-primary btn-sm" data-bs-toggle="modal" data-bs-target="#noteModal">
                Create Note
            </button>
        </div>
    </div>
</nav>
<div class="modal fade" id="noteModal" tabindex="-1" aria-labelledby="noteModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="noteModalLabel">Create a new note</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="noteForm" action="{{ url_for('notes.add_note') }}" method="POST">
                    <div class="mb-3">
                        <input type="text" name="title" class="form-control" placeholder="Note Title" required>
                    </div>
                    <input type="hidden" name="content" id="content" required>
                    <div id="editor" class="editor" contenteditable="plaintext-only"
                         placeholder="Write your note content here..."></div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary btn-sm" data-bs-dismiss="modal">Close</button>
                <button type="submit" form="noteForm" class="btn btn-primary btn-sm">Create note</button>
            </div>
        </div>
    </div>
</div>
<div class="container">
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <div class="alert alert-warning mt-1">
        {% for message in messages %}
        <span>{{ message }}</span>
        {% endfor %}
    </div>
    {% endif %}
    {% endwith %}
    {% block content %}{% endblock %}
</div>
<script src="//cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
<script>
    const editor = document.getElementById('editor');
    const contentInput = document.getElementById('content');
    const noteForm = document.getElementById('noteForm');

    noteForm.onsubmit = function () {
        contentInput.value = editor.innerHTML;
        if (!contentInput.value.trim()) {
            alert("Content is required!");
            return false;
        }
    };
</script>
</body>

</html>
