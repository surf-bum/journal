{% extends 'base.html' %}

{% block content %}

<div class="list-group">
    {% for note in notes %}
    <div class="list-group-item">
        <h5>{{ note.title }}</h5>
        <a href="{{ url_for('notes.detail', note_id=note.id) }}" class="btn btn-primary btn-sm">Edit</a>
        <a class="btn btn-danger btn-sm" href="{{ url_for('notes.delete_note', note_id=note.id) }}">Delete</a>
    </div>
    {% endfor %}
</div>
{% endblock %}
